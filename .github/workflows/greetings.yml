name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for filing an issue. Your issue will be reviewed shortly.'
        pr-message: 'Thanks for submitting a Pull Request. Your PR will be reviewed shortly.'
